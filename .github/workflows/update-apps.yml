# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the gh-pages branch
  schedule:
    - cron: '0 8,16 * * *'
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout tbd-cloud-compiler repository
        uses: actions/checkout@v2
        
      - name: Checkout ctag-tbd repository
        uses: actions/checkout@v2
        with:
          repository: 'ctag-fh-kiel/ctag-tbd'
          path: 'ctag-tbd'

      # List workspace
      - name: Update apps from ctag-tbd repository
        id : manipulate_yaml
        run: |
          python update-apps.py
          OUTPUT=$( git status | grep -c "modified" )
          echo "::set-output name=OUTPUT::$OUTPUT"

      - name: Add changes and commit
        if: steps.manipulate_yaml.outputs.OUTPUT == 0
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add _config.yml
          git status
          git commit -m 'Update ctag-tbd apps'

      - if: ${{ github.ref == 'refs/heads/gh-pages' }}
        name: Push changes
        run: |
          git push
